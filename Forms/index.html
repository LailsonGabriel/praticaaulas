<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <h1 class="display-4 text-muted">Form da Aula 6.1</h1>
  <form action="" method="GET">
  <div class="form-group">
    <label for="email">E-mail:
      <input class="form-control" type="email" name="email" id="email" value="" required placeholder="Digite seu email" autocomplete="off" autofocus>
    </label>
  </div>
  <div class="form-group">
      <label for="pass">Password:
      <input class="form-control" type="password" name="senha" id="pass" required placeholder="Digite sua senha">
    </label>
  </div>
  <div class="form-group">
    <label for="lembrar">
      Lembre-me<input type="checkbox" id="lembrar">
    </label>
  </div>

    <button type="submit" class="btn btn-success">Entrar</button>
  </form>
</body>
</html>
